databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql
    - runningAs:
        username: ${AQTS_SCHEMA_OWNER_USERNAME}

  - changeSet:
      author: eeverman
      id: "create.table.${AQTS_SCHEMA_NAME}.monitoring_location"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              schemaName: ${AQTS_SCHEMA_NAME}
              tableName: monitoring_location
      changes:
        - sqlFile:
            path: monitoring_location.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists ${AQTS_SCHEMA_NAME}.monitoring_location;
